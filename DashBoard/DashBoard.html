<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  
  <script src="index.js"></script>

<style
>
.progress-bar-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  margin-bottom: 20%;
  height: 5px; /* Adjust the height as needed */
  background-color: #ccc;
  z-index: 999;
}

.progress-bar {
  height: 100%;
  width: 0;
  background-color: #0074d9; /* Change the color as desired */
}
</style>
</head>
<body>
    <div class="progress-bar-container">
        <div class="progress-bar" id="scroll-progress-bar"></div>
        <p id="percentagevalue"></p>
      </div>
      
      <div class="content" style="margin-top: 10%;">
        <div class="container" style="width: 100%; height: 400px; background-color: black;" onmouseenter="samFunct(event, 'div1')"></div><br>
        <div class="container" style="width: 100%; height: 400px; background-color: black;" onmouseenter="samFunct(event, 'div2')"></div><br>
        <div class="container" style="width: 100%; height: 400px; background-color: black;" onmouseenter="samFunct(event, 'div3')"></div><br>
        <div class "container" style="width: 100%; height: 400px; background-color: black;" onmouseenter="samFunct(event, 'div4')"></div><br>
        <div class="container" style="width: 100%; height: 400px; background-color: black;" onmouseenter="samFunct(event, 'div5')"></div><br>
        
      </div>
      


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
